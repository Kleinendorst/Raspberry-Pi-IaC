---
- name: Install basic packages
  become: true
  ansible.builtin.apt:
    pkg:
      - tldr
      - git
      - vim
      - dnsutils
      - rsyslog
      - snapd
      - yq
      - borgbackup
    state: present
- name: Install Snap Core
  become: true
  community.general.snap:
    name: core
    state: present
